        <div class="row">
         <div class="col-md-6">
         <div class="form-group"> 
         <select name="" id="pizzaType">    
            <OPtion value="">Pizza Name</OPtion>

         </select> 
         </div>
         <div class="form-group"> 
            <select name="" id="pizzaSize">    
               <OPtion value="0">Select Size</OPtion>
               <OPtion value="350">Small@350</OPtion>
               <OPtion value="550">Medium@550</OPtion>
               <OPtion value="850">Large@850</OPtion>
            </select> 
            </div>
            <div class="form-group"> 
                <select name="" id="crusttype">    
                   <OPtion value="0">Select Crust type</OPtion>

                </select> 
                </div>

                    </select> 
                    </div>
                    <div class="form-group"> 
                        <input type="number" id="pizzanumber" placeholder="Enter pizza Quantity"> 
                        </div>
                        <div class="form-group">

                        </div>
